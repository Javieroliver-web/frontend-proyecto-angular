<!-- src/app/components/header/header.html -->
<header class="header-container">
    <div class="search-bar">
      <!-- Búsqueda oculta por ahora -->
    </div>
    
    <div class="header-actions">
      <!-- Botón Crear Proyecto -->
      <button class="btn btn-primary" routerLink="/proyectos" style="margin-right: 15px;">
        + Crear Proyecto
      </button>
  
      <!-- Notificaciones (Placeholder por ahora) -->
      <div class="icon-wrapper">
        <img src="assets/icons/notificationicon.png" class="header-icon" alt="Notificaciones">
        <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
      </div>
  
      <!-- Avatar Usuario -->
      <div class="user-profile">
        <div class="avatar">{{ getInitials() }}</div>
      </div>
      
      <!-- Botón Logout -->
      <a (click)="logout()" class="logout-btn" title="Cerrar sesión">
        <img src="assets/icons/exiticon.png" style="height: 24px;" alt="Salir">
      </a>
    </div>
  </header>
