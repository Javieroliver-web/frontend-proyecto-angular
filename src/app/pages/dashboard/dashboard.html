<div class="dashboard-container">
  <h2 class="section-title">Resumen</h2>
  
  <div class="stats-grid">
      <div class="stat-card">
          <div class="stat-value">{{ stats.tareasPendientes || 0 }}</div>
          <div class="stat-label">Tareas Pendientes</div>
      </div>
      <div class="stat-card">
          <div class="stat-value">{{ stats.proyectosActivos || 0 }}</div>
          <div class="stat-label">Proyectos Activos</div>
      </div>
  </div>

  <h2 class="section-title">Proyectos Recientes</h2>
  <div class="projects-grid">
      <div class="project-card" *ngFor="let p of stats.ultimosProyectos" [routerLink]="['/board']" [queryParams]="{id: p.id}">
          <h3>{{ p.nombre }}</h3>
          <span class="date">{{ p.fecha_inicio }}</span>
      </div>
      <div *ngIf="!stats.ultimosProyectos?.length" class="empty-state">No hay proyectos recientes</div>
  </div>

  <div class="tabs-header">
      <span class="tab active">Próximas Tareas</span>
  </div>
  
  <div class="task-list">
      <div class="task-row" *ngFor="let t of stats.tareasProximas">
          <span class="task-name">{{ t.titulo }}</span>
          <div class="task-meta">
              <span class="task-date" *ngIf="t.fecha_limite">{{ t.fecha_limite }}</span>
              <span class="status-badge">{{ t.estado }}</span>
          </div>
      </div>
      <p *ngIf="!stats.tareasProximas?.length" class="empty-state">¡Estás al día!</p>
  </div>
</div>
